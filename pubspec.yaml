name: labor_application
description: A new Flutter project.


publish_to: 'Ahmed sherif'


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  hive_flutter: ^1.1.0
  flutter_screenutil: ^5.6.1
  animated_widgets: ^1.1.0
  firebase_core: ^2.14.0
  flutter_smart_dialog: ^4.8.2
  smooth_page_indicator: ^1.1.0
  firebase_auth:
  flutter_svg:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/translations/
    - assets/fonts/


  fonts:
    - family: Quicksand
      fonts:
       - asset: assets/fonts/Quicksand_Bold.otf
       - asset: assets/fonts/Quicksand_Book.otf


